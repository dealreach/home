<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealReach.in</title>
   <link rel="icon" type="image/x-icon" href="dealreach.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Bengali&display=swap">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        $(function () { $(this).bind("contextmenu", function (e) { e.preventDefault(); }); }); 
    </script>
    
    <script>
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 85 )) {
                return false;
            }
        };
    </script>

    <style>
    .bengali-text {
        font-family: 'Noto Sans Bengali', sans-serif;
        font-size: 18px;
        color: #333;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }
    .whatsapp-btn {
        text-decoration: none;
        color: #fff;
        background-color: #25D366;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 15px;
        cursor: pointer;
        border: none;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .whatsapp-btn:hover {
        background-color: #1EBE5D;
    }
    .facebook-btn {
        text-decoration: none;
        color: #fff;
        background-color: #4267B2;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin-top: 15px;
        cursor: pointer;
        border: none;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .facebook-btn:hover {
        background-color: #365899;
    }
    </style>
</head>
<BODY oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <img src="dealreach.jpg" alt="Profile Image" class="profile-image">
    <div style="padding-bottom: 10px;"></div>
    <header style="font-size: 28px;">Welcome to<br />DealReach.in</header>

    <p>
        <button class="facebook-btn" onclick="openFacebookApp()">Follow Us on Facebook</button> <br />

    

        <button class="whatsapp-btn" onclick="openWhatsApp()">Contact Us on WhatsApp</button> 
    </p>
    


    <footer>
        <div style="padding-bottom: 20px;"></div>
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script>.&nbsp;DealReach.in. All Rights Reserved.</p>
    </footer>

  <script>
    function openFacebookApp() {
      const pageId = "400414339828285"; // Replace with your actual Page ID
      const fallbackUrl = "https://facebook.com/dealreach"; // Replace with your page URL

      // Attempt to open in the Facebook app
      window.location = "fb://page/" + pageId;

      // Fallback to browser after delay
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 1500);
    }

    function openWhatsApp() {
      const phoneNumber = "918345808573"; // Replace with your actual WhatsApp number (no '+' or spaces)
      const message = encodeURIComponent("Hi! I saw your post and want to connect.");
      const waUrl = "https://wa.me/" + phoneNumber + "?text=" + message;

      window.location.href = waUrl;
    }
  </script>

</body>
</html>
